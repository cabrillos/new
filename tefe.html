<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body {
   margin: 0;
   padding: 0;
}
</style>
<meta charset="utf-8">
<script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
<script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
</script>
</head>
<body>
<div id="player"></div>
<script>
var playerInstance = jwplayer("player");

fetch("https://tcnt.golf/telefe.json") // Cambia a una URL absoluta con el protocolo
    .then(response => response.json())
    .then(jsonResponse => {
        var m3u8 = jsonResponse['url'];
        playerInstance.setup({
            title: "",
            description: "",
            file: m3u8,
            type: "hls",
            withCredentials: true,
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            cast: {}
        });
    })
    .catch(error => {
        console.error("Error fetching JSON:", error);
    });
</script>
</body>
</html>
