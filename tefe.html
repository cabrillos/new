<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body {
   margin: 0;
   padding: 0;
   background-color: #000;
   overflow: hidden;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
<video id="video" controls autoplay></video>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {
  if (Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    
    // URL de la transmisión en vivo en formato m3u8
    var streamUrl = "https://telefe.com/Api/Videos/GetSourceUrl/694564/0/HLS"; // Reemplaza con la URL real de tu transmisión en vivo
    
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
  }
});
</script>
</body>
</html>
